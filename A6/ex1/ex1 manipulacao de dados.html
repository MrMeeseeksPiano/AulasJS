<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <title> Meu site </title>

    <style>
        body{
            background-color:darkgrey;
            color: black;
            font: normal 20pt Arial;
        }
        h1{
            color:darkslategrey;
        }
    </style>
</head>

<body>
    <h1> Hello World </h1>
    <p> Be gone curse </p>

    <script>
        var num1 = Number.parseInt (window.prompt("Digite um número ")); //para receber número inteiro
        var num2 = Number.parseFloat (window.prompt("Digite um número ")); //para receber número não inteiro
        var num3 = Number(window.prompt("Digite um número ")); //para interpretar automaticamente o tipo de número
        var sal = Number(window.prompt("Digite seu salário: "));
        var soma = num1 + num2 + num3;
        window.alert (`A soma de ${num1}, ${num2} e ${num3} é ` + String(soma)); //converte para string. ${} entre crases ` ` é o mesmo que usar + para concatenar variáveis e texto
        document.write (`Seu salário é ${sal.toFixed(2)}`) // representa apenas duas casas decimais sem arredondar

    </script>    
</body>
</html>
